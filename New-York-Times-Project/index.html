    <body>
        <div id="heading" class="panel panel-default jumbotron">
            <div id=headingName class="panel-body">
                <span class="glyphicon glyphicon-file" aria-hidden="true"></span><b>New York Times Search</b>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading subheading">
                <h3 class="panel-title" style="color: white;"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span><b>Search Parameters</b></h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="exampleSearchTerm">Search Term:</label>
                        <input type="search term" class="form-control" id="searchTerm">
                    </div>
                    <div class="form-group">
                        <label for="exampleRecords">Number of Records to Retrieve:</label>
                        <select id="recordsNumber" class="form-control">
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleStart Year">Start Year(Optional):</label>
                        <input type="start year" class="form-control" id="startYear">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">End Year(Optional):</label>
                        <input type="end year" class="form-control" id="endYear">
                    </div>
                    <p>
                        <button id="searchButton" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search
                        </button>
                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Clear Results
                        </button>
                    </p>
                </div>
            </form></div></div>
