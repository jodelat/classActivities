    <script type="text/javascript">

    function multiplyBy5(num){
      var a = num * 5;
      return a;
    }
    var x = multiplyBy5(2);
    console.log(x);

      var log = console.log(str);
      return log;
    }

    var y = printStr("Hii");
    console.log(y);

      }
      else{
        console.log(troof + " " + "is false");
      }
      return troof;
    }

    var w = isTruthy("string");


    </script>
